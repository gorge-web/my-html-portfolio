<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupClothings/home</title>
  <style>

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 100px;
    }

    nav a {
      color: #111;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #0077cc;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x700/?fashion,model');
      background-size: cover;
      background-position: center;
      color: #000;
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .hero p {
      font-size: 22px;
      color: #ddd;
    }

    .content {
      padding: 60px 20px;
      text-align: center;
      background-color: #fafafa;
    }

    .content h2 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .content p {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 18px;
      color: #444;
    }

    .middle-image {
      text-align: center;
      margin-bottom: 40px;
    }

    .middle-image img {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }

    .row-image {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .row-image img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #f4f4f4;
      color: #444;
      text-align: center;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="SupClothings_logo.png" alt="SupClothings Logo">
    </div>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>SupClothings</h1>
    <p>Do It Better</p>
  </section>

  <section class="content">
    <h2>New Arrivals</h2>
    <p>Step into the season with our latest collection - minimal, stylish, and made to stand out. Explore your style now.</p>

    <div class="middle-image">
      <img src="New_Collection.png" width="150" height="auto" alt="Fashion Collection">
      <img src="Fashion_2.png" width="150" height="auto" alt="Fashion 2">
    </div>

    <div class="row-image">
      <img src="Fashion_1.png" alt="Fashion 1">
      <img src="Fashion_2.png" alt="Fashion 2">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SupClothings. All rights reserved.</p>
    <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">X</a></p>
    <p>Contact us: <a href="mailto:SupClothings@gmail.com">SupClothings@gmail.com</a></p>
  </footer>
</body>
</html>
